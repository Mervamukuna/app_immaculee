<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Gestion du Minerval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #002b55;
            color: white;
            padding: 30px;
        }

        .card-minerval {
            background: #ffffff;
            color: rgb(141, 106, 9);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 18px;
            height: 100%;
        }

        .card-minerval:hover {
            transform: translateY(-5px);
            background-color: #f5f5f5;
            color: rgb(141, 106, 9);
        }

        .card-minerval i {
            font-size: 35px;
            margin-bottom: 10px;
            color: rgb(141, 106, 9);
        }

        .section-title {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 40px;
            font-family: serif;
        }

        .btn-retour {
            background-color: rgb(141, 106, 9);
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 6px 18px;
            border: none;
            text-decoration: none;
        }

        .btn-retour:hover {
            background-color: rgb(141, 106, 9);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center section-title"><i class="fas fa-file-invoice-dollar"></i> Gestion du Minerval</h2>

    <div class="row g-4 justify-content-center">
        <div class="col-md-4">
            <a href="/paiement" class="text-decoration-none">
                <div class="card-minerval h-100">
                    <i class="bi bi-cash-coin"></i>
                    <div>Enregistrer un paiement</div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="/historique_paiements" class="text-decoration-none">
                <div class="card-minerval h-100">
                    <i class="bi bi-clock-history"></i>
                    <div>Historique des paiements</div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('eleves_non_en_ordre') }}" class="text-decoration-none">
                <div class="card-minerval h-100">
                    <i class="bi bi-exclamation-triangle"></i>
                    <div>Élèves en ordre partiel</div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('eleves_en_ordre') }}" class="text-decoration-none">
                <div class="card-minerval h-100">
                    <i class="bi bi-check-circle"></i>
                    <div>Élèves en ordre</div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('eleves_sans_paiement') }}" class="text-decoration-none">
                <div class="card-minerval h-100">
                    <i class="bi bi-x-circle"></i>
                    <div>Élèves sans paiement</div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('statistiques_paiements') }}" class="text-decoration-none">
                <div class="card-minerval h-100">
                    <i class="bi bi-bar-chart-line"></i>
                    <div>Statistiques</div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{{url_for('rapport_global_paiements')}}" class="text-decoration-none">
                <div class="card-minerval h-100">
                    <i class="bi bi-graph-up-arrow"></i>
                    <div>Rapport global</div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('menu') }}" class="text-decoration-none">
                <div class="card-minerval h-100">
                    <i class="bi bi-arrow-left"></i>
                    <div>Retour au menu</div>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
