<!DOCTYPE html><html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription √âl√®ve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #d3d3d3;
            min-height: 100vh;
            padding-top: 30px;
        }
        #titre_inscription {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            font-size: 35px;
        }
        label i {
            margin-right: 8px;
            color: #114199;
        }
        .btn-enregistrer {
            background-color: #114199;
            color: white;
            border: none;
            padding: 6px 18px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn-retour {
            background-color:#a10505; 
            color: #fff;
            border: 1px solid #fff;
            padding: 6px 18px;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
            font-weight: bold;
        }
       
    </style>
</head>
<body>
<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="card shadow-lg rounded-4">
        <div id="titre_inscription" class="card-header text-white text-center rounded-top-4" style="background-color: #114199; margin-top: -25px; font-weight: bold; font-family: serif;">
            <h3><i class="bi bi-person-plus-fill"></i> Formulaire d'inscription</h3>
        </div>
        <div class="card-body bg-light text-dark" style="border-color: #002b55;">
            <form method="POST" action="{{url_for('inscription')}}">
                <div class="row mb-3">
                    <div class="col-md-4"><label><i class="bi bi-person-circle"></i> Nom :</label><input name="nom" class="form-control" required></div>
                    <div class="col-md-4"><label><i class="bi bi-person-badge"></i> Post-nom :</label><input name="postnom" class="form-control" required></div>
                    <div class="col-md-4"><label><i class="bi bi-person"></i> Pr√©nom :</label><input name="prenom" class="form-control" required></div>
                </div><div class="row mb-3">
                <div class="col-md-4">
                    <label><i class="bi bi-gender-ambiguous"></i> Genre :</label>
                    <select name="genre" class="form-select" required>
                        <option value="">-- Choisir --</option>
                        <option value="Masculin">Masculin</option>
                        <option value="F√©minin">F√©minin</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label><i class="bi bi-list-columns"></i> Section :</label>
                    <select name="section" id="section" class="form-select" required>
                        <option value="">-- Choisir section --</option>
                        <option value="Maternelle">Maternelle</option>
                        <option value="Primaire">Primaire</option>
                        <option value="Secondaire">Secondaire</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label><i class="bi bi-building"></i> Classe :</label>
                    <select name="classe" id="classe" class="form-select" required></select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4"><label><i class="bi bi-calendar-range"></i> Ann√©e scolaire :</label>
                    <select name="annee_scolaire" class="form-control" required>
                            <option value="">-- Choisir une annee --</option>
                            <option value="2025-2026" selected>2025-2026</option>
                            <option value="2026-2027">2026-2027</option>
                            <option value="2027-2028">2027-2028</option>
                    </select>
                </div>
                <div class="col-md-4"><label><i class="bi bi-geo"></i> Lieu de naissance :</label><input name="lieu_naissance" class="form-control"></div>
                <div class="col-md-4"><label><i class="bi bi-calendar"></i> Date de naissance :</label><input name="date_naissance" type="date" class="form-control"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4"><label><i class="bi bi-house"></i> √âcole de provenance :</label><input name="ecole_provenance" class="form-control"></div>
                <div class="col-md-4"><label><i class="bi bi-building"></i> Classe precedente :</label><input name="classe_provenance" class="form-control"></div>
                <div class="col-md-4"><label><i class="bi bi-calendar-range"></i> Adresse du domicile :</label><input name="adresse" class="form-control" placeholder="N¬∞/Avenue/Quartier/Commune"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4"><label><i class="bi bi-person-lines-fill"></i> Nom du responsable :</label><input name="nom_responsable" class="form-control" required></div>
                <div class="col-md-4"><label><i class="bi bi-telephone"></i> T√©l√©phone :</label>
                    <div class="input-group">
                            <span class="input-group-text">+243</span>
                            <input type="text" name="telephone" class="form-control" required placeholder="991122333">
                    </div>
                </div>
                <div class="col-md-4"><label><i class="bi bi-person-workspace"></i> Fonction du responsable :</label><input name="fonction" class="form-control"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label><i class="bi bi-star"></i> Statut de l'√©l√®ve :</label>
                    <select name="statut_eleve" id="statut_eleve" class="form-select" required>
                        <option value="">-- Choisir --</option>
                        <option value="Nouveau">nouveau</option>
                        <option value="Ancien">ancien</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label><i class="bi bi-cash"></i> Frais d'enregistrement :</label><input name="frais_inscription" id="frais_inscription" class="form-control" readonly> 
                </div>
                <div class="col-md-4"><label><i class="bi bi-receipt"></i> Frais bulletin & Autres :</label><input name="frais_bulletin" class="form-control"></div>
            </div>
                <div class="row mb-3">
                    <div class="col-md-4"><label><i class="bi bi-check2-circle"></i> RAM papier :</label>
                        <select name="ram_papier" class="form-select">
                            <option value="">-- Choisir --</option>
                            <option value="Oui">Oui</option>
                            <option value="Non">Non</option>
                        </select>
                    </div>
                    <div class="col-md-4"><label><i class="bi bi-check2-circle"></i> Deux savons :</label>
                        <select name="deux_savons" class="form-select">
                            <option value="">-- Choisir --</option>
                            <option value="Oui">Oui</option>
                            <option value="Non">Non</option>
                        </select>
                    </div>
                
                    <div class="col-md-4"><label><i class="bi bi-check2-circle"></i> Deux PH :</label>
                        <select name="deux_ph" class="form-select">
                            <option value="">-- Choisir --</option>
                            <option value="Oui">Oui</option>
                            <option value="Non">Non</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4" id="fournitures_block" style="display: none;">
                    <label><i class="bi bi-box-seam"></i> Fournitures :</label>
                    <input name="fournitures" class="form-control">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn-enregistrer"><i class="bi bi-save"></i> Enregistrer</button>
                <a href="{{ url_for('menu') }}" class="btn-retour ms-2"><i class="bi bi-arrow-left"></i> Retour</a>
            </div>
        </form>
    </div>
</div>
</div>
<script>
  document.getElementById("section").addEventListener("change", function () {
    const section = this.value;
    const fournituresBlock = document.getElementById("fournitures_block");
    const classeSelect = document.getElementById("classe");

    // üîπ Afficher ou masquer le champ Fournitures
    fournituresBlock.style.display = (section === "Maternelle") ? "block" : "none";

    // üîπ Requ√™te AJAX pour r√©cup√©rer les classes depuis Flask
    fetch(`/get_classes/${section}`)
      .then(response => response.json())
      .then(classes => {
        classeSelect.innerHTML = '<option value="">-- S√©lectionner la classe --</option>';
        classes.forEach(cl => {
          const option = document.createElement('option');
          option.value = cl;
          option.textContent = cl;
          classeSelect.appendChild(option);
        });
      })
      .catch(error => {
        console.error("Erreur lors de la r√©cup√©ration des classes :", error);
      });
  });

document.getElementById("classe").addEventListener("change", function () {
    const classe = this.value;
    const statut = document.getElementById("statut_eleve").value;
    const champFrais = document.getElementById("frais_inscription");

    if (classe && statut) {
        fetch(`/get_frais/${classe}/${statut}`)
            .then(response => response.json())
            .then(data => {
                champFrais.value = data.frais || "";
                if (data.frais) {
                    champFrais.setAttribute("readonly", true);
                } else {
                    champFrais.removeAttribute("readonly");
                }
            })
            .catch(error => {
                console.error("Erreur r√©cup√©ration frais :", error);
                champFrais.value = "";
                champFrais.removeAttribute("readonly");
            });
    } else {
        champFrais.value = "";
        champFrais.removeAttribute("readonly");
    }
});
</script>

<script>
function mettreAJourFrais() {
    const classe = document.getElementById("classe").value;
    const statut = document.getElementById("statut_eleve").value;
    const champFrais = document.getElementById("frais_inscription");

    if (classe && statut) {
        fetch(`/get_frais/${classe}/${statut}`)
            .then(response => response.json())
            .then(data => {
                champFrais.value = data.frais || "";
                champFrais.setAttribute("readonly", true);
            })
            .catch(error => {
                console.error("Erreur r√©cup√©ration frais :", error);
                champFrais.value = "";
                champFrais.removeAttribute("readonly");
            });
    } else {
        champFrais.value = "";
        champFrais.removeAttribute("readonly");
    }
}

document.getElementById("classe").addEventListener("change", mettreAJourFrais);
document.getElementById("statut_eleve").addEventListener("change", mettreAJourFrais);
</script>
</body>
</html>
