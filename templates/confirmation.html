<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Inscription réussie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background: #002b55; min-height: 100vh; padding: 40px;">
<div class="container">
    <div class="card shadow rounded-4 p-4" style="max-width: 500px; margin: auto; background-color: #e3f2fd;">
        <h2 class="text-success text-center mb-4"><i class="bi bi-check-circle-fill"></i> Inscription réussie !</h2>

        <p><strong>Nom :</strong> {{ nom_complet }}</p>
        <p><strong>Matricule :</strong> {{ matricule }}</p>
        <p><strong>Classe :</strong> {{ classe }}</p>

        <div class="d-grid gap-3 mt-4">

            <a href="#" class="btn btn-secondary" style="background-color: #1e3a5f; color: #fff; font-weight: bold">
                <i class="bi bi-card-list"></i> Voir la liste des élèves
            </a>

            <a href="{{ url_for('inscription') }}" class="btn btn-outline-secondary" style="background-color: #af0404; color: #fff; font-weight: bold">
                <i class="bi bi-arrow-left"></i> Revenir au formulaire
            </a>
        </div>
    </div>
</div>
<script>
    // Déclenche le téléchargement + impression automatique
    const lienPDF = `/telecharger_recu/{{ matricule }}`;

    // Création d'un iframe invisible pour charger le PDF
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = lienPDF;

    iframe.onload = function () {
        // Attendre que le PDF soit chargé puis lancer impression
        setTimeout(() => {
            iframe.contentWindow.focus();
            iframe.contentWindow.print();
        }, 500); // on attend 0.5 sec
    };

    document.body.appendChild(iframe);
</script>

</body>
</html>
