<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>

        .table thead th {
            position: sticky;
            top: 0;
            background-color: black;
            color: white;
            z-index: 10;
        }

        .btn-danger {
          background-color: #af0404;
          color: #fff;
          border: none;
        }

        .sticky-form {
          position: sticky;
          top: 0;
          background-color: white;
          z-index: 1000;
          padding: 20px 15px;
          border-bottom: 2px solid #ccc;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
<body class="p-4" style="background-color: #002b55;">
<div class="sticky-form">
<div class="container bg-white p-4 rounded shadow">
    <h4 class="mb-4 text-primary" style="color: #002b55 !important; font-weight: bold; font-size: 40px; font-family: serif;"><i class="bi bi-box"></i> Gestion des articles</h4>

    <!-- Formulaire -->
    <form method="POST" class="row g-3">
        <div class="col-md-4">
            <label class="form-label" style="font-weight:bold; color: #002b55;">Code article</label>
            <input type="text" name="code" class="form-control" required>
        </div>
        <div class="col-md-5">
            <label class="form-label" style="font-weight:bold; color: #002b55;">Désignation</label>
            <input type="text" name="nom" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label class="form-label" style="font-weight:bold; color: #002b55;">Prix ($)</label>
            <input type="number" step="0.01" name="prix" class="form-control" required>
        </div>
        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-success"  style="background-color: #065f0b; color: white; font-weight: bold;"><i class="bi bi-save"></i> Enregistrer</button>

            <a href="{{ url_for('parametres') }}" class="btn btn-outline-dark " style="background-color: rgb(141, 106, 9); color: white; font-weight: bold; ">
                <i class="fa-solid fa-arrow-left me-1"></i> Retour
            </a>
        </div>
        
    </form>
</div>
    <!-- Liste des articles -->
    <hr>
    <h5 class="text-secondary mt-4" style="color: #002b55 !important; font-weight: bold; font-size: 30px; font-family: serif;"><i class="bi bi-list-ul"></i> Articles enregistrés</h5>

    <div class="table-responsive">
        <table class="table table-bordered align-middle table-hover">
            <thead class="table-dark text-center">
                <tr>
                    <th>#</th>
                    <th>Code</th>
                    <th>Désignation</th>
                    <th>Prix ($)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for a in articles %}
                <tr class="text-center">
                    <td>{{ loop.index }}</td>
                    <td>{{ a.code }}</td>
                    <td>{{ a.nom }}</td>
                    <td>{{ "{:,.1f}".format(a.prix) }}</td>
                    <td>
                        <a href="{{ url_for('supprimer_article', article_id=a.id) }}" 
                           onclick="return confirm('Voulez-vous vraiment supprimer cet article ?');" 
                           class="btn btn-sm btn-danger" title="Supprimer">
                           <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-muted text-center">Aucun article enregistré.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
